<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Item</h1>
        <form action="/edit/{{ item.id }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="{{ item.price }}" required>

            <button type="submit" class="btn">Update Item</button>
        </form>
        <a href="/" class="btn">Back to Inventory</a>
    </div>
</body>
</html>
